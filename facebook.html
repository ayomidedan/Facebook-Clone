<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Facebook Login</title>
</head>
<body>

	<header>
		<div class="head">
			<h1>facebook</h1>
			<p><a href="https://web.facebook.com/r.php?locale=en_GB">Create New Account</a></p>
		</div>
	</header>

	<div class="container">
		<div id="para">
			<p>Log in to Facebook</p>
		</div>

		<div class="box">
			<div class="box">
				<input type="email" placeholder="Email address or phone number">
			</div>
			<div class="box">
				<input type="password" placeholder="Password">
			</div>
		</div>

		<div class="log-in">
			<a href="">Log in</a>
		</div>
		
		<div id="forget">
			<a href="">Forgotten Account?</a>
		</div>

		<div class="line">
			<div>
				<hr class="line1"> 
			</div>
				 <p class="or">or</p>
			 <div>
			 	<hr class="line2"> 
			 </div>
		</div>

		<div class="account">
			<p>Create new account</p>
		</div>

		<div class="not">
			<p>Not now</p>
		</div>
		
	</div>

</body>
</html>
